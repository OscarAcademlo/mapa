<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Ubicación</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-41.133472, -71.310278], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var marker;

        // Obtener parámetros de URL para la latitud, longitud y tracking
        function getLocationFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const lat = parseFloat(params.get('lat'));
            const lon = parseFloat(params.get('lon'));
            const track = params.get('track') === 'true';
            return { lat, lon, track };
        }

        // Actualizar la ubicación en el mapa
        function updateMap(lat, lon) {
            if (marker) {
                marker.setLatLng([lat, lon]);
            } else {
                marker = L.marker([lat, lon]).addTo(map).bindPopup('Ubicación Actual').openPopup();
            }
            map.setView([lat, lon], 13);
        }

        // Configurar el mapa con la ubicación proporcionada y seguimiento en tiempo real si está activado
        function setupMap() {
            const { lat, lon, track } = getLocationFromUrl();

            if (lat && lon) {
                updateMap(lat, lon);
                if (track) {
                    // Si el seguimiento está activado, actualizar la ubicación cada 5 segundos
                    setInterval(() => {
                        fetch(`https://mapa.oscarsoft.me/location?lat=${lat}&lon=${lon}&track=true`)
                            .then(response => response.json())
                            .then(data => {
                                updateMap(data.lat, data.lon);
                            })
                            .catch(error => console.error('Error al actualizar la ubicación:', error));
                    }, 5000);
                }
            } else {
                alert('No se proporcionaron coordenadas.');
            }
        }

        setupMap();
    </script>
</body>
</html>
