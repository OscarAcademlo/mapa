<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Ubicación en Tiempo Real</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Inicializa el mapa
        var map = L.map('map').setView([-41.133472, -71.310278], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var marker;

        // Función para actualizar el mapa con la ubicación proporcionada
        function updateMap(lat, lon) {
            if (marker) {
                marker.setLatLng([lat, lon]);
            } else {
                marker = L.marker([lat, lon]).addTo(map).bindPopup('Ubicación Actual').openPopup();
            }
            map.setView([lat, lon], 13);
        }

        // Función para obtener la ubicación en tiempo real
        function startTracking() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    function(position) {
                        var lat = position.coords.latitude;
                        var lon = position.coords.longitude;
                        updateMap(lat, lon);
                    },
                    function(error) {
                        console.error('Error al obtener la ubicación:', error);
                        alert('Error al obtener la ubicación.');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                alert('Geolocalización no soportada por tu navegador.');
            }
        }

        // Inicia el seguimiento cuando la página se carga
        startTracking();
    </script>
</body>
</html>
