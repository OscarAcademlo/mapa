<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Ubicación</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([0, 0], 13); // Centrado en coordenadas 0,0 por defecto

        // Añadir capa de mapas de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Obtener parámetros de URL para la latitud y longitud
        function getLocationFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const lat = parseFloat(params.get('lat'));
            const lon = parseFloat(params.get('lon'));
            return { lat, lon };
        }

        // Configurar el mapa con la ubicación proporcionada
        function setupMap() {
            const { lat, lon } = getLocationFromUrl();

            if (lat && lon) {
                // Centrar el mapa en la ubicación proporcionada
                map.setView([lat, lon], 13);

                // Añadir un marcador en la ubicación
                L.marker([lat, lon]).addTo(map).bindPopup('Ubicación Actual').openPopup();
            } else {
                alert('No se proporcionaron coordenadas.');
            }
        }

        setupMap();
    </script>
</body>
</html>
